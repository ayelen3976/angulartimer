
    
    <div class='div-table'>
        <p class='title-statics'>ESTAD√çSTICAS</p>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<ng-container matColumnDef="username" >
    <th mat-header-cell *matHeaderCellDef class='title'> Users </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef class='title'> Color </th>
    <td mat-cell *matCellDef="let element"> <mat-icon class='icon-color' [style.color] = "element.color">turned_in</mat-icon>{{element.name}} </td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    </div>
